version: 2.1

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print World"
          command: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: ~/
          paths:
           - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Print Hello"
          command: "cat output.txt"
  print_env_variable:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "print Variable"
          command: "echo $MY_NAME"

workflows:
  say-hello-workflow:
    jobs:
      - print_env_variable
      - save_hello_world_output
      - print_output_file
